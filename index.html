<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Активация</title>
</head>
<body>
    <div class="activation-container">
        <h1>Активация</h1>
        <div class="activation-form">
            <label for="activation-key">Введите ключ активации:</label>
            <input type="password" id="activation-key">
            <button id="activate-button" class="btn btn-primary">Активировать</button>
        </div>
    </div>

    <div class="generator-container">
        <h1>Генератор случайных чисел</h1>
        <div class="generator-form">
            <label for="min-value">Минимальное значение:</label>
            <input type="number" id="min-value" min="0"><br>

            <label for="max-value">Максимальное значение:</label>
            <input type="number" id="max-value" min="0"><br>

            <label for="num-results">Количество результатов (до 10):</label>
            <input type="number" id="num-results" min="1" max="10"><br>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exclude-endpoints">
                <label class="form-check-label" for="exclude-endpoints">Игнорировать конечные числа</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="unique">
                <label class="form-check-label" for="unique">Не повторяться</label>
            </div>

            <button id="generate-button" class="btn btn-primary">Генерировать</button>
            <p id="result"></p>
            <button id="copy-button" class="btn btn-primary">Копировать</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
